<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="city">Lagos, NG</h1>
      <h2 id="date">Saturday, 6 August</h2>
      <div class="action">
        <img
          src="https://cdn.icon-icons.com/icons2/2791/PNG/512/partly_cloudy_day_sun_clouds_weather_icon_177560.png"
          alt="cloudy icon"
          class="weather-icon"
        />
        <span class="temperature" id="temp">21</span
        ><span class="units">
          <a href="#" id="celcius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
          <
        </span>
        <br />
        <span class="state">Partly Cloudy</span>
      </div>
      <div class="effect">
        <div class="row">
          <div class="col-5" id="humidity">
            Precipitation
            <br />
            20%
          </div>
          <div class="col-5" id="max">
            Sunrise
            <br />
            6:41
          </div>
          <div class="col-5" id="wind">
            Wind
            <br />
            5km/h
          </div>
          <div class="col-5" id="min">
            Sunset
            <br />
            19:04
          </div>
        </div>
      </div>
      <form id="search-form">
        <div class="input-group mb-3 w-25">
          <input
            type="text"
            class="form-control"
            placeholder="search city"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            id="city-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon1"
            value="search"
          >
            search
          </button>
          <button class="btn btn-outline-secondary" id="current" type="button">
            current
          </button>
        </div>
      </form>
      <div class="days">
        <div class="row row-cols-auto">
          <div class="col1">
            Sun
            <br />
            ⛅
            <br />
            30°
          </div>
          <div class="col2">
            Mon
            <br />
            ☁
            <br />
            28°
          </div>
          <div class="col3">
            Tue
            <br />
            ⛅
            <br />
            29°
          </div>
          <div class="col4">
            Wed
            <br />
            ⛅
            <br />
            29°
          </div>
          <div class="col5">
            Thurs
            <br />
            ☁
            <br />
            31°
          </div>
        </div>
      </div>
    <p class="footer">
      <a href="https://github.com/Ebunoluwa-dev/my_weatherapp" target="_blank">
        Ebunoluwa-dev
      </a>
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
